<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Django Form API</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  
  <form id="userForm">
    <h2>Submit Your Details</h2>
    <input type="text" id="name" name="name" placeholder="Name" required />
    <input type="email" id="email" name="email" placeholder="Email" required />
    <input type="number" id="age" name="age" placeholder="Age" required />
    <input type="text" id="phone" name="phone" placeholder="Phone" required />
    <textarea id="address" name="address" placeholder="Address" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <br><br>
  <input type="text" style="width:90vw;" id="searchUserId" placeholder="Enter User ID" />
  <button onclick="searchUserById()" style="width:40vw; padding:8px 20px;">Search User</button>


  <!-- <button id="getUsersBtn">Get All Users</button> -->

  <select id="filterSelect" style="width:91vw;" class="filter-dropdown">
    <option value="">-- Select Filter --</option>
    <option value = "user" >Get All Users</option>
    <option value="verified">Get Verified Users</option>
    <option value="rejected">Get Rejected Users</option>
  </select>

  <button id="applyFilterBtn" style="width:40vw;">Apply Filter</button>


  <centre> <div id="userList"></div> </centre>

  <script src="api.js"></script>

</body>

</html>
